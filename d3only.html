<html>
<head>
<script src="js/d3.min.js" charset="utf-8"></script>
</head>
<body>

<script>
// Via tutorial at https://square.github.io/intro-to-d3/parts-of-a-graph/
l = function(x) {console.log(x)};

var numbers = [ 5, 4, 10, 1],
  data = [
    {date: '2014-01-01', amount: 10},
    {date: '2014-02-01', amount: 20},
    {date: '2014-03-01', amount: 40},
    {date: '2014-04-01', amount: 80}
  ];

l(d3.min(numbers));
l(d3.max(data, function(d,i) {return d.amount}));
l(d3.extent(numbers));

var y = d3.scale.linear()
  .domain([0,80])
  .range([200, 0]);

y.domain(d3.extent(data, function(d) {return d.amount}));

l(y(0));
l(y(80));

var x = d3.time.scale()
  .domain([
    new Date(Date.parse('2014-01-01')),
    new Date(Date.parse('2014-12-01'))
  ])
  .range([0,300]);

x(new Date(Date.parse('2014-02-01')));

var xAxis = d3.svg.axis()
  .scale(x)         // x is the d3.time.scale()
  .orient('bottom') // the ticks go below the graph
  .ticks(3);        // specify the number of ticks

var svg = d3.select('body')
  .append('svg')        // create an <svg> element
    .attr('width', 800) // set its dimentions
    .attr('height', 300);

svg.append('g')            // create a <g> element
  .attr('class', 'x axis') // specify classes
  .call(xAxis);            // let the axis do its thing

</script>

</body>

</html>
