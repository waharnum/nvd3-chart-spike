<script>

//Regular pie chart example
nv.addGraph(function() {
  var chart = nv.models.pieChart()
      .x(function(d) { return d.label })
      .y(function(d) { return d.value })
      .showLabels(true)
      .donut(true);

    d3.select("#chart svg")
        .datum(exampleData())
        .transition().duration(350)
        .call(chart);


  chart.pie.dispatch.on('elementMouseover', function(e,i) {

    d3.select("#chart svg")
      .datum(exampleData2())
      .transition().duration(500)
      .call(chart);
  })

  chart.pie.dispatch.on('elementMouseout', function(e) {
    d3.select("#chart svg")
      .datum(exampleData())
      .transition().duration(500)
      .call(chart);
  });

  return chart;
});
